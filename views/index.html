<!-- /public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viking Exercise Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>
  <div class="container">
    <img src="https://th.bing.com/th/id/OIP.hU7BtbmtXDbp8e5j6cbh2gHaFj?r=0&rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3" alt="Viking" class="viking-img"/>
    <h1>🏋️‍♂️ Viking Exercise Tracker 🛡️</h1>

    <form action="/api/users" method="post">
      <h2>Create a Warrior</h2>
      <input type="text" name="username" placeholder="Viking Name" required />
      <input type="submit" value="Summon Viking" />
    </form>

    <form id="exercise-form" method="post">
      <h2>Log Battle Training</h2>
      <input type="text" name=":_id" placeholder="Viking ID" required />
      <input type="text" name="description" placeholder="Battle Exercise" required />
      <input type="number" name="duration" placeholder="Minutes Trained" required />
      <input type="date" name="date" />
      <input type="submit" value="Record Glory" />
    </form>
  </div>

  <script>
    const form = document.getElementById('exercise-form');
    form.addEventListener('submit', () => {
      const userId = form.querySelector('[name=":_id"]').value;
      form.action = `/api/users/${userId}/exercises`;
    });
  </script>
</body>
</html>
